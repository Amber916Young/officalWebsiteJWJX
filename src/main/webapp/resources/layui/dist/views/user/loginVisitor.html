<script>
  var userCompany=null;
  var userType=null;
  var appname=null;
  layui.use(['admin', 'form', 'user'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,form = layui.form
  ,router = layui.router()
  ,search = router.search;

  form.render();

  //提交
  form.on('submit(LAY-user-login-submit)', function(obj){
    if(userCompany==null||userType==null||appname==null){
      layer.msg("请选择登陆角色", {time: 2000, icon: 5, shift: 6});
      return;
    }
    var param = obj.field;
    param.name=$("#name").val();
    param.openid=$("#openid").val();

    window.location.href="/kefu/mobile/kehu/index/" +
            "name/"+param.name
            +"/openid/"+param.openid+"/userCompany/"+userCompany
            +"/userType/"+userType+"/appname/"+appname;



    // console.info(obj.field);
    // var api = "/kefu/mobile/kehu/index";
    // postJson(api,JSON.stringify(obj.field));
  });

  
});


function selectedT(e) {
  var id = $(e).attr("id");
  userCompany="陆川县恒峰混凝土有限公司";
  userType="搅拌站管理";
  appname="卓越商砼小程序";
}


</script>
