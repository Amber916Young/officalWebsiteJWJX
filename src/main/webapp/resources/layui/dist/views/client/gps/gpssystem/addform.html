<style>
  body .layui-form-label {
    width: 112px;

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">公司名称</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="companyName" value="{{ d.params.companyName || '' }}" lay-verify="required" placeholder="公司名称(必填)" autocomplete="off" class="layui-input">
        <input type="text" name="companyID" value="{{ d.params.companyID || '' }}" hidden="hidden">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">企业编号|授权码</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="accredit" value="{{ d.params.accredit || '' }}" placeholder="企业编号|授权码(必填)" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">区域编码</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="adcode" value="{{ d.params.adcode || '' }}"  placeholder="区域编码" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
    <div class="layui-form-item">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <select name="type" lay-verify="typeSelect" >
            <option value="0" {{ d.params.type === '0' ? 'selected' : '' }} >未知</option>
            <option value="1" {{ d.params.type === '1' ? 'selected' : '' }} >自有</option>
            <option value="2" {{ d.params.type === '2' ? 'selected' : '' }} >思徽</option>
            <option value="9" {{ d.params.type === '9' ? 'selected' : '' }} >包含ERP对应全套ERP以及小程序</option>
            <option value="12" {{ d.params.type === '12' ? 'selected' : '' }}>对接生产线以及使用ERP中的过磅管理、原材料管理功能、使用小程序</option>
            <option value="15" {{ d.params.type === '15' ? 'selected' : '' }} >只对接生产线，使用小程序</option>
            <option value="18" {{ d.params.type === '18' ? 'selected' : '' }} >对接旧的ERP数据库，使用小程序功能</option>
          </select>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">有效性标识</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <select name="validFlag" lay-verify="validFlagSelect">
            <option value="0" {{ d.params.validFlag === 0 ? 'selected' : '' }} >无效</option>
            <option value="1" {{ d.params.validFlag === 1 ? 'selected' : '' }} >有效</option>
            <option value="2" {{ d.params.validFlag === 2 ? 'selected' : '' }} >服务器同步</option>
            <option value="3" {{ d.params.validFlag === 3 ? 'selected' : '' }} >客户库同步</option>
          </select>
        </script>
      </div>
    </div>

<script>
layui.use(['admin', 'form', 'upload','laydate'], function(){
  var $ = layui.$
  ,form = layui.form
  ,upload = layui.upload;
  var laydate = layui.laydate;
  laydate.render({
    elem: '#dateCheck' //指定元素
    ,type: 'datetime'
    // ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
  });
  //上传头像
  upload.render({
    elem: '#layuiadmin-upload-useradmin'
    ,url: '/image/user/worker/headImg/upload'
    ,accept: 'images'
    ,method: 'get'
    ,acceptMime: 'image/*'
    ,done: function(res) {
      $(this.item).prev("div").children("input").val(res.data.src)
    }
    ,error: function(){
        //请求异常回调
      }
  });
})
</script>
